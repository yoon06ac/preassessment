<h1>My Recipes</h1>
<br />
<br />
<div *ngIf="!recipes.length">
        <p>There are no recipes to list</p>
</div>
<div *ngIf="recipes.length > 0">
    <div *ngFor="let recipe of recipes">
        <li>recipe-name: {{recipe.name}}</li>
        <li>recipe-instructions : {{recipe.instructions}}</li>
    </div>
</div>
<br />
<button mat-raised-button (click)="openDialog()">Add Recipes</button>
