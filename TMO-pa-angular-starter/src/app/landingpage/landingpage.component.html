<h1>My Recipes</h1>
<button mat-raised-button (click)="openDialog()">Add Recipes</button>
<ng-template *ngIf="recipes.length > 0">
    <li *ngFor="let recipe of recipes">
        Recipe-Name: {{recipe.name}}
        Instructions: {{recipe.instructions}}

    </li>
</ng-template>

<ng-template *ngIf="recipes.length == 0">
    <div>There are no recipes to list</div>>
</ng-template>
