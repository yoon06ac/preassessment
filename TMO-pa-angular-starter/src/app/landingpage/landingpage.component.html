<h1>My Recipes</h1>
<br />
<br />
<div *ngIf="!recipes.length">
        <li>There are no recipes to list</li>
</div>
<div *ngIf="recipes.length > 0">
    <li *ngFor="let recipe of recipes">
        Recipe-Name: {{recipe.name}}
        Instructions: {{recipe.instructions}}
    </li>
</div>
<br />
<button mat-raised-button (click)="openDialog()">Add Recipes</button>
