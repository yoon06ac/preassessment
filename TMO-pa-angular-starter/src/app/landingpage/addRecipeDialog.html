<h1 mat-dialog-title text-align="center">Add a Recipe</h1>

<div mat-dialog-content>
    <form>
        <mat-form-field appearance="fill">
            <mat-label>Recipe Name</mat-label>
            <input matInput [(ngModel)]="data.name" name="recipe-name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Recipe Instructions</mat-label>
            <input matInput [(ngModel)]="data.instructions" name="recipe-instructions">
        </mat-form-field>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
    <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
